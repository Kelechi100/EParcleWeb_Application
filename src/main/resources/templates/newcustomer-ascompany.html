<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head style="background-color: gray;">
    <title>Create Customer (Company)</title>
	
</head>
<body style="background-color: papayawhip"   >
    <h2>Create Customer (Company)</h2>
    <form th:action="@{/customer/create}" th:object="${company}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="companyRegNo">Company Registration No:</label>
        <input type="text" id="companyRegNo" name="companyRegNo" required>
        <br>
        <label for="phoneNo">Phone No:</label>
        <input type="text" id="phoneNo" name="phoneNo" required>
        <br>
        
        <label for="streetName">Street Name:</label>
        <input type="text" id="streetName" name="address.streetName" required>
        <br>
        <label for="houseNo">House No:</label>
        <input type="text" id="houseNo" name="address.houseNo" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="address.city" required>
        <br>
      
        <input style="background-color: green;" type="submit" value="Submit">
    </form>
    
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
</body>
</html>
